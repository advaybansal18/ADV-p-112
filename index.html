<html>
    <head>
      <title>Emotion To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-info heading">Prediction of Hand Symbols
        </h3>
        <br><br>
  
        <p style="font-size: 22px;">Show either peace, best, or amazing hand symbols
            <br>
          <b style="color: green">Are you showing peace like the index and middle finger up and the rest down?</b>
          <br>
         <b style="color: black">Are you showing best and thumbs up?</b>
          <br>
          <b style="color: red">Are you showing amazing hand symbol like the small o with the thumb and index fingers and the rest up?</b>
          <br>
        </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View- </label>
          <div id="camera"></div>
          <br><br>
          <button onclick="take_snapshot()" class="btn btn-success">Capture Image</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction 1- </label>
          <p class="emotion_name" id="result_emotion_name1"></p>
          <p class="emoji" id="updated_emoji1"></p>
          <label>Prediction 2- </label>
          <p class="emotion_name" id="result_emotion_name2"></p>
          <p class="emoji" id="updated_emoji2"></p>
      </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
           <div id="result"></div>
          <br><br>
          <button onclick="check()" class="btn btn-danger">Predict Hand Symbol</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
